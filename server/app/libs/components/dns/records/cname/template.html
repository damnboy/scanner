<div class="col-md-6">
  <table class="table table-hover table-striped">
    <thead>
      <tr>
        <th>domain({{$ctrl.dnsList.records.cname.length}})</th>
        <th>cname</th>
      </tr>
    </thead>
    <tbody>
    <tr ng-repeat="record in $ctrl.dnsList.records.cname"> 
        <td>{{record.domain}}</td><td>{{record.data}}</td>
    </tbody>
  </table>
</div>
