<div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <br/>
                <div class="panel-group" >
                    <uib-accordion>
                        <div ng-repeat="record in $ctrl.whois" uib-accordion-group class="panel-default" heading="{{record}} ({{$ctrl.items[record].length}})">
                            <div ng-repeat="item in $ctrl.items[record]"><a ng-click="$ctrl.onNetblock(item)">{{item}}</a></div>
                        </div>
                    </uib-accordion>
                </div>
            </div>
            <div class="col-md-8">
                <h2>
                    {{$ctrl.selectedNetblock.server}}
                </h2>

                <p ng-repeat="item in $ctrl.selectedNetblock.detail" style="white-space: pre;">{{item.netblock}}<br/><br>{{item.netname}}<br/><br>{{item.detail}}<br/>
                </p>
                <p>
                    <a class="btn" href="#">View details Â»</a>
                </p>
            </div>
        </div>
    </div>
