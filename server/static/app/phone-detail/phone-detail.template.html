<div class="container-fluid">
	<div class="row-fluid">
		<div class="span12">
			<h3>
				高防节点
			</h3>
			<table class="table table-hover table-bordered table-condensed">
				<thead>
					<tr>
						<th>
							序号
						</th>
						<th>
							ip
						</th>
						<th>
							端口数量
						</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="record in $ctrl.cloudHosts" class="success"> 
                        <td>{{$index + 1}}</td>
                        <td>
                            <a href="#!/host/{{$ctrl.taskId}}/{{record.ip}}">{{record.ip}}</a>
                        </td>
                        <td>{{record.tcp_count}}</td>
                    </tr>
				</tbody>
			</table>
		</div>
	</div>
	<div class="row-fluid">
		<div class="span12">
			<h3>
				在线主机
			</h3>
			<table class="table table-condensed">
				<thead>
					<tr>
						<th>
							序号
						</th>
						<th>
							ip
						</th>
						<th>
							端口数量
						</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="record in $ctrl.onlineHosts" class="info"> 
                        <td>{{$index + 1}}</td>
                        <td>
                            <a href="#!/host/{{$ctrl.taskId}}/{{record.ip}}">{{record.ip}}</a>
                        </td>
                        <td>{{record.tcp_count}}</td>
                    </tr>
				</tbody>
			</table>
		</div>
	</div>
	<div class="row-fluid">
		<div class="span12">
			<h3>
				离线主机
			</h3>
			<table class="table table-condensed">
				<thead>
					<tr>
						<th>
							序号
						</th>
						<th>
							ip
						</th>
						<th>
							端口数量
						</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="record in $ctrl.offlineHosts" class="warn"> 
                        <td>{{$index + 1}}</td>
                        <td>
                            <a href="#!/host/{{$ctrl.taskId}}/{{record.ip}}">{{record.ip}}</a>
                        </td>
                        <td>{{record.tcp_count}}</td>
                    </tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
