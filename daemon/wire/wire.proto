enum MessageType {
  Envelope = 1;
  CreateScanTask  = 10;
  ScanTaskInfo = 11;
  DomainScanTaskInfo = 12;
  HostScanTaskInfo = 13;
  IPv4Infomation = 20;

  ScanResultDNSRecordA = 30;
  ScanResultDNSRecordCName = 31;
  ScanResultWhois = 32;
  ScanResultService = 33;
  ScanResultServiceBanner = 34;
  
  Debugging = 1000;
}
message Debugging{
  required string message = 1;
}

message Envelope {
  required MessageType type = 1;
  required bytes message = 2;
  optional string channel = 3;
}

message CreateScanTask {
  required string username = 1;
  required string email = 2;
}

message DomainScanTaskInfo {
  required ScanTaskInfo info =1;
  required string targetDomain = 2;
  required string dict = 3;
}

message HostScanTaskInfo {
  required ScanTaskInfo info =1;
  required string targetHost = 2;
  required string portRange = 3;
}

message ScanTaskInfo {
  required string id = 1;
  required string description = 2;
  required double date = 3;
}

message IPv4Infomation {
  required string ip = 1;
}


